services:

  app:
    build:
      context: ./
      dockerfile: ./Dockerfile
    container_name: laravel_apps
    user: "1000:1000"
    volumes:
      - "./src:/var/www/html"
    depends_on:
      - postgres

  nginx:
    image: nginx:alpine
    container_name: nginxe
    ports:
      - "8080:80"
    volumes:
      - "./src:/var/www/html"
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  postgres:
    image: postgres:17-alpine
    container_name: postgrese
    restart: always
    environment:
      POSTGRES_DB: laravel
      POSTGRES_USER: mouna
      POSTGRES_PASSWORD: mouna
    ports:
      - "5433:5432"
    volumes:
      - pgtables:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:snapshot
    container_name: pgadmine
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: "anissa-mouna@gmail.com"
      PGADMIN_DEFAULT_PASSWORD: "mouna"
    ports:
      - "5051:80"
    depends_on:
      - postgres

  puml:
    image: plantuml/plantuml-server:jetty
    container_name: puml
    restart: always
    ports:
      - "1818:8080"
    volumes:
      - "./uml:/var/www/html/uml"

volumes:
  pgtables: